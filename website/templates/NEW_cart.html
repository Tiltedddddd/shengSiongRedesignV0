{% extends 'base.html' %}

{% block page_specific_styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/NEW_cart.css') }}" rel="stylesheet"> <!-- css -->
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Cart Items -->
            <div class="card mb-4">
                <div class="card-body">
                    <table class="table cart-table">
                        <thead>
                        <tr>
                            <th scope="col">Items</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th> <!-- Empty column for Remove button -->
                        </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- ðŸ›’ Cart items will be dynamically inserted here via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Continue Shopping Button -->
            <div class="text-start mb-4">
                <a href="{{ url_for('main.home') }}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                </a>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- Cart Summary -->
            <div class="card cart-summary">
                <div class="card-body">
                    <h5 class="card-title mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">$0.00</span> <!-- âœ… Dynamic -->
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span id="cart-shipping">$10.00</span> <!-- âœ… Static -->
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Gst</span>
                        <span id="cart-tax">$0.00</span> <!-- âœ… Dynamic -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <strong>Total</strong>
                        <strong id="cart-total">$0.00</strong> <!-- âœ… Dynamic -->
                    </div>
                    <a href="{{ url_for('main.checkout') }}">
                        <button class="btn btn-primary w-100">Proceed to Checkout</button>
                    </a>
                </div>
            </div>
            <!-- Promo Code -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Apply Promo Code</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter promo code">
                        <button class="btn btn-outline-secondary" type="button">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}  <!-- âœ… Correctly closes the content block -->

{% block page_specific_scripts %}
<script src="{{ url_for('static', filename='js/NEW_cart.js') }}"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
